name: Visual Regression Test

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "e2e/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "playwright.config.ts"
      - "vite.config.ts"
      - "tsconfig.json"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: visual-test-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  visual-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install chromium --with-deps

      - name: Regenerate snapshots
        id: regenerate
        continue-on-error: true
        run: pnpm test:visual:update

      - name: Check for snapshot diff
        id: diff
        run: |
          MODIFIED=$(git diff --name-only -- 'e2e/**/*.png')
          UNTRACKED=$(git ls-files --others --exclude-standard -- 'e2e/**/*.png')
          DELETED=$(git ls-files --deleted -- 'e2e/**/*.png')
          ALL_CHANGES=$(printf '%s\n%s\n%s' "$MODIFIED" "$UNTRACKED" "$DELETED" | sed '/^$/d')
          if [ -n "$ALL_CHANGES" ]; then
            echo "has_diff=true" >> "$GITHUB_OUTPUT"
            echo "$ALL_CHANGES" > /tmp/changed-snapshots.txt
          else
            echo "has_diff=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const MARKER = '<!-- visual-test-bot -->';
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const hasDiff = '${{ steps.diff.outputs.has_diff }}' === 'true';
            const regenFailed = '${{ steps.regenerate.outcome }}' === 'failure';

            let body;
            if (regenFailed) {
              body = [
                MARKER,
                '## âŒ Visual Test Failed',
                '',
                'Snapshot regeneration failed (timeout or other error).',
                `Check the [workflow run](${runUrl}) for details.`,
              ].join('\n');
            } else if (hasDiff) {
              const changed = fs.readFileSync('/tmp/changed-snapshots.txt', 'utf-8').trim();
              const files = changed.split('\n');
              const fileList = files.map(f => `- \`${f}\``).join('\n');
              body = [
                MARKER,
                '## ðŸ” Visual Regression Detected',
                '',
                `${files.length} snapshot(s) differ from the committed version:`,
                '',
                fileList,
                '',
                'Download the **visual-test-snapshots** artifact to review the updated images.',
                '',
                '---',
                '',
                '- [ ] ðŸš€ ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã‚’æ›´æ–°',
                '',
                '> ãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚Œã‚‹ã¨ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆãŒè‡ªå‹•æ›´æ–°ã•ã‚Œã‚³ãƒŸãƒƒãƒˆã•ã‚Œã¾ã™ã€‚',
                '> ãƒ­ãƒ¼ã‚«ãƒ«ã§æ›´æ–°ã™ã‚‹å ´åˆã¯ `pnpm test:visual:update` ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚',
              ].join('\n');
            } else {
              body = [
                MARKER,
                '## âœ… Visual Test Passed',
                '',
                'All snapshots match the committed version.',
                `[Workflow run](${runUrl})`,
              ].join('\n');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body?.includes(MARKER));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Upload updated snapshots
        if: steps.diff.outputs.has_diff == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-snapshots
          path: e2e/visual.test.ts-snapshots/
          retention-days: 7

      - name: Fail if snapshots changed or regeneration failed
        if: steps.diff.outputs.has_diff == 'true' || steps.regenerate.outcome == 'failure'
        run: |
          if [ "${{ steps.regenerate.outcome }}" = "failure" ]; then
            echo "::error::Snapshot regeneration failed."
          else
            echo "::error::Visual regression detected. Snapshots differ from committed version."
          fi
          exit 1
